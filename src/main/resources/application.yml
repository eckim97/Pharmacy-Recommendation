spring:
  profiles:
    active: local # default profile
    group:
      local:
        - common
      prod:
        - common

---
spring:
  config:
    activate:
      on-profile: common

kakao:
  rest:
    api:
      key: ${KAKAO_REST_API_KEY}

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/pharmacy-recommendation
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  redis:
    host: localhost
    port: 6379
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  kafka:
    bootstrap-servers: 52.79.207.254:9092,3.34.143.67:9092,3.38.212.167:9092
    consumer:
      group-id: pharmacy-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    properties:
      request.timeout.ms: 60000
      max.block.ms: 60000
      retry.backoff.ms: 1000
      retries: 3

  web:
    resources:
      static-locations: classpath:/static/

pharmacy:
  recommendation:
    base:
      url: http://localhost:8080/dir/
  csv:
    filepath: ${user.dir}/database/init/pharmacy.csv
logging:
  level:
    com.example.phamnav: DEBUG
    org:
      springframework:
        data:
          redis: DEBUG
          kafka: DEBUG
